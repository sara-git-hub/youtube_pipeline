name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      POSTGRES_CONN_HOST: ${{ secrets.POSTGRES_CONN_HOST }}
      POSTGRES_CONN_PORT: ${{ secrets.POSTGRES_CONN_PORT }}
      ELT_DATABASE_USERNAME: ${{ secrets.ELT_DATABASE_USERNAME }}
      ELT_DATABASE_PASSWORD: ${{ secrets.ELT_DATABASE_PASSWORD }}
      ELT_DATABASE_NAME: ${{ secrets.ELT_DATABASE_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Installer Airflow et le provider PostgreSQL si pas déjà dans requirements.txt
          pip install "apache-airflow==2.7.1" apache-airflow-providers-postgres
          # Installer Soda Core si tu l’utilises pour les tests
          pip install soda-core

      - name: Copy Soda Core configuration files
        run: |
          mkdir -p /usr/local/airflow/include/quality
          cp include/quality/*.yml /usr/local/airflow/include/quality/

      - name: Run tests
        run: |
          pytest tests/ -v -s
